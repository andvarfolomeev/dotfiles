layouts:
  - fullscreen
  - two-pane

mod1:
  - option
  - shift

mod2:
  - control
  - option
  - shift

cycle-layout:
  mod: mod1
  key: space

cycle-layout-backward:
  mod: mod2
  key: space

shrink-main:
  mod: mod1
  key: h

expand-main:
  mod: mod1
  key: l

increase-main:
  mod: mod1
  key: ","

decrease-main:
  mod: mod1
  key: "."

focus-ccw:
  mod: mod1
  key: j

focus-cw:
  mod: mod1
  key: k

focus-main:
  mod: mod1
  key: m

focus-screen-ccw:
  mod: mod1
  key: p

focus-screen-cw:
  mod: mod1
  key: n

swap-screen-ccw:
  mod: mod2
  key: h

swap-screen-cw:
  mod: mod2
  key: l

swap-ccw:
  mod: mod2
  key: j

swap-cw:
  mod: mod2
  key: k

swap-main:
  mod: mod1
  key: enter

throw-space-left:
  mod: mod2
  key: left

throw-space-right:
  mod: mod2
  key: right

toggle-float:
  mod: mod1
  key: t

display-current-layout:
  mod: mod1
  key: i

toggle-tiling:
  mod: mod1
  key: t

reevaluate-windows:
  mod: mod1
  key: z

toggle-focus-follows-mouse:
  mod: mod2
  key: x

relaunch-amethyst:
  mod: mod2
  key: z

disable-padding-on-builtin-display: false
window-margins: true
smart-window-margins: false
window-margin-size: 0
window-max-count: 0
window-minimum-height: 0
window-minimum-width: 0
floating: []
floating-is-blacklist: true
ignore-menu-bar: false
hide-menu-bar-icon: false
float-small-windows: true
mouse-follows-focus: true
focus-follows-mouse: false
mouse-swaps-windows: true
mouse-resizes-windows: true
enables-layout-hud: true
enables-layout-hud-on-space-change: true
new-windows-to-main: false
follow-space-thrown-windows: true
window-resize-step: 10
screen-padding-left: 0
screen-padding-right: 0
screen-padding-top: 0
screen-padding-bottom: 0
restore-layouts-on-launch: true
debug-layout-info: false
use-canary-build: false
